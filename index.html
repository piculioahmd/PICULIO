<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Checker ðŸ“¦</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="form-container">
    <h1>ðŸ“¦ Invoice Checker</h1>
    <form id="invoiceForm">
      <input type="text" id="brand" placeholder="Brand (e.g., TUMI)" required />
      <input type="text" id="invoice" placeholder="Invoice No (e.g., INV-E2500417)" required />
      <button type="submit">Check</button>
    </form>
  </div>

  <div class="table-container">
    <table id="resultTable">
      <thead>
        <tr>
          <th>PO</th>
          <th>TYPE</th>
          <th>COLOR</th>
          <th>SIZE</th>
          <th>QTY</th>
          <th>REMAIN</th>
          <th>REWORK</th>
          <th>STATUS</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="8" class="loading">Loading...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
